<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="cssforgallery.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <!-- Carousel Section -->
    <div class="carousel">
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-inner">
            
            <!-- Carousel Items -->
            <div class="carousel-item active"><img src="Gallery/456740238_1184139029540157_469407410988591769_n.jpg" alt="Image 1" loading="lazy"></div>
            <div class="carousel-item"><img src="Gallery/456795169_532449262494071_4131334767601025305_n.jpg" alt="Image 2" loading="lazy"></div>
            <div class="carousel-item"><img src="Gallery/457196080_2885111718318878_937203188630883045_n.jpg" alt="Image 3" loading="lazy"></div>

        </div>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <section class="gallery">
        <div class="gallery-item"><img src="Gallery/456740238_1184139029540157_469407410988591769_n.jpg" alt="Image 1" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/456795169_532449262494071_4131334767601025305_n.jpg" alt="Image 2" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/457196080_2885111718318878_937203188630883045_n.jpg" alt="Image 3" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/458480136_536804518905724_7274484970968513359_n.jpg" alt="Image 4" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/458260695_367900506388958_6068322965159944613_n.jpg" alt="Image 5" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/458225220_1055858532726236_1567673380140404559_n.jpg" alt="Image 6" loading="lazy" onclick="openLightbox(this.src)"></div>
        <div class="gallery-item"><img src="Gallery/457367141_1944493375962452_3750110506020415046_n.jpg" alt="Image 3" loading="lazy" onclick="openLightbox(this.src)"></div>
    </section>

    <!-- Lightbox Effect -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>&copy; 2024 Responsive Gallery. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
